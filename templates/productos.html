<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8fafc;
        }
        .btn-info:hover {
            background-color: #0d6efd;
            color: #fff;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{{ url_for('index') }}">
          <i class="bi bi-shop"></i> Yayo colmado
        </a>
      </div>
    </nav>
    
    <div class="p-4 mb-4 rounded-3" style="background: linear-gradient(90deg, #e3f2fd 60%, #f8fafc 100%);">
      <div class="container-fluid py-2">
        <h1 class="display-5 fw-bold mb-2"><i class="bi bi-box-seam"></i> Listado de Productos</h1>
        <p class="col-md-8 fs-5 text-secondary">Explora los productos y consulta sus detalles.</p>
      </div>
    </div>
    
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle text-center rounded">
                <thead style="background: linear-gradient(90deg, #0d6efd 60%, #6610f2 100%); color: white;">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.id }}</td>
                        <td class="fw-semibold">{{ producto.nombre }}</td>
                        <td>
                            <span class="badge bg-success fs-6">${{ producto.precio }}</span>
                        </td>
                        <td>
                            <a href="{{ url_for('detalle_producto', productos_id=producto.id) }}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i> Ver Detalles
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
<footer
    class="text-white text-center py-3 shadow-sm"
    style="
        max-width: 98vw;
        margin: 60px auto 24px auto;
        border-radius: 18px;
        background: linear-gradient(90deg, #0d6efd 60%, #6610f2 100%);
    "
>
    <small>Â© 2025 Yayo colmado. Todos los derechos reservados.</small>
</footer>
</body>
</html>
